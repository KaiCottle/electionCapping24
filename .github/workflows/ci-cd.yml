name: Deploy to Server via SSH

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Server
      env:
        SERVER_IP: ${{ secrets.10.11.29.103 }}
        SERVER_USER: ${{ secrets.developer }}
      run: |
        ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
          # Navigate to app directory or clone if not already present
          cd /path/to/your-app || git clone https://github.com/your-username/electionCapping24.git /path/to/your-app && cd /path/to/your-app

          # Pull latest changes
          git pull origin main

          # Install dependencies (assuming a Node.js app; adjust as necessary)
          npm install

          # Restart the app (using pm2, or nohup to run in the background)
          pm2 restart app || pm2 start app.js --name app  # Replace 'app.js' with your entry file
        EOF
